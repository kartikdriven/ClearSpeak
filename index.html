<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üéôÔ∏è AI VoiceBot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #dfe9f3);
            padding: 40px;
            margin: 0;
            color: #333;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px 10px 20px 0;
            cursor: pointer;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1abc9c;
        }

        .result {
            background: #f7f9fa;
            border-left: 6px solid #1abc9c;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }

        .wave {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #1abc9c;
            animation: pulse 1.2s infinite ease-in-out;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.4);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è VoiceBot - Speak & Improve Your English</h2>

        <div class="wave" id="micWave"></div>

        <button onclick="startRecording()">üé§ Start Recording</button>
        <button onclick="stopRecording()">‚èπÔ∏è Stop</button>

        <div id="original" class="result"></div>
        <div id="corrected" class="result"></div>
        <div id="feedback" class="result"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            audioChunks = [];

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus'
            });

            mediaRecorder.ondataavailable = e => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log("üéß Blob size:", blob.size);

                const tempAudio = new Audio(URL.createObjectURL(blob));
                tempAudio.play();

                const formData = new FormData();
                formData.append('audio', blob, 'recording.webm');

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                document.getElementById('original').innerText = 'üó£Ô∏è Original: ' + data.original;
                document.getElementById('corrected').innerText = '‚úÖ Corrected: ' + data.corrected;
                document.getElementById('feedback').innerText = 'üí° Feedback: ' + data.feedback;

                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = data.audio_path + '?v=' + new Date().getTime();
                audioPlayer.load();
                audioPlayer.play();
            };

            mediaRecorder.start();
            console.log('üé§ Recording started...');

            document.getElementById('micWave').style.display = 'block';
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                console.log('‚èπÔ∏è Recording stopped.');
                document.getElementById('micWave').style.display = 'none';
            }
        }
    </script>
</body>
</html>
